apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'


android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        debug.java.srcDirs += 'src/debug/kotlin'
        release.java.srcDirs += 'src/release/kotlin'
    }

}

ext {
    kotlin = "1.3.21"
    android = "1.1.0-alpha03"
    material = "1.1.0-alpha04"
    lifecycleArch = "2.1.0-alpha03"
    rxAndroidVersion = "2.1.1"
    rxJavaVersion = "2.2.0"
    rxKotlinVersion = "2.3.0"
    timber = "4.7.1"
    dexter = "4.1.0"
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"

    api("com.andkulikov:transitionseverywhere:1.8.1") {
        exclude group: 'com.android.support'
    }
    implementation "androidx.appcompat:appcompat:$android"
    implementation "androidx.recyclerview:recyclerview:$android"
    implementation "com.google.android.material:material:$material"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleArch"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:$lifecycleArch"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleArch"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:$lifecycleArch"


    implementation "io.reactivex.rxjava2:rxkotlin:$rxKotlinVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    implementation "com.jakewharton.timber:timber:$timber"
    implementation('com.github.thekhaeng:pushdown-anim-click:1.1.1') {
        exclude group: 'com.android.support'
    }
    implementation("com.karumi:dexter:$dexter") {
        exclude group: 'com.android.support'
    }


    testImplementation 'junit:junit:4.12'
    androidTestImplementation "androidx.test:rules:1.1.1"
    androidTestImplementation "androidx.test:runner:1.1.1"
}

